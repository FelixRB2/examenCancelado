<!-- Contenedor principal que centra el formulario en pantalla completa -->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <!-- Tarjeta del formulario con sombra y ancho fijo -->
    <div class="card p-4 shadow-lg" style="width: 22rem;">

        <!-- Cabecera del Login -->
        <div class="text-center mb-4">
            <h2 class="text-primary">DC Universe</h2>
            <p class="text-muted">Inicia sesión para acceder a la base de datos</p>
        </div>

        <!-- Formulario de Angular usando Template-Driven approach (#loginForm) -->
        <form #loginForm="ngForm" (ngSubmit)="getUsuario(loginForm)">

            <!-- Campo de Usuario -->
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" name="username" ngModel required
                    placeholder="Introduce tu nombre de usuario">
            </div>

            <!-- Campo de Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required
                    placeholder="Introduce tu contraseña">
            </div>

            <!-- Botón de Envío: Se deshabilita automáticamente si el formulario es inválido -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Iniciar sesión</button>
            </div>
        </form>

        <!-- Enlace de retorno a la Landing Page -->
        <div class="text-center mt-3">
            <a routerLink="/landingPage" class="text-decoration-none">Volver al inicio</a>
        </div>
    </div>
</div>
