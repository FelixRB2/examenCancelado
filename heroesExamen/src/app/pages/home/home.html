<div class="d-flex flex-column min-vh-100">
    <!-- Barra de navegación superior (Bootstrap Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <!-- Logo y enlace al Dashboard -->
            <a class="navbar-brand fw-bold text-uppercase" routerLink="/home">
                <span class="text-primary">DC</span> Universe
            </a>

            <!-- Botón para menú colapsable en dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido de la barra de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- Enlace activo a la lista de héroes -->
                        <a class="nav-link active" aria-current="page" routerLink="/home">Héroes</a>
                    </li>
                </ul>

                <!-- Sección de acciones de usuario (Cerrar sesión) -->
                <div class="d-flex">
                    <button class="btn btn-outline-danger" (click)="logout()">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenedor dinámico con flex-grow para empujar el footer al fondo -->
    <main class="flex-grow-1 container-fluid mt-4 pb-5">
        <router-outlet></router-outlet>
    </main>

    <!-- Pie de página de la aplicación -->
    <app-footer></app-footer>
</div>
