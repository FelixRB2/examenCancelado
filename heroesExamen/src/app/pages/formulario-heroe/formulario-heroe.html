<!-- Formulario de Creación/Edición (Usa Reactive Forms) -->
<div class="container mt-5 mb-5">
    <div class="card shadow">
        <!-- Título dinámico según el modo del componente -->
        <div class="card-header bg-primary text-white">
            <h3>{{ isEditMode ? 'Editar Héroe' : 'Crear Nuevo Héroe' }}</h3>
        </div>

        <div class="card-body">
            <!-- Vinculación con [formGroup] definido en el TypeScript -->
            <form [formGroup]="heroForm" (ngSubmit)="submit()">

                <!-- Sección: Datos Básicos -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre del Héroe</label>
                        <input type="text" class="form-control" formControlName="heroname" placeholder="ej. Superman">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Nombre Real</label>
                        <input type="text" class="form-control" formControlName="fullname" placeholder="ej. Clark Kent">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <select class="form-select" formControlName="gender">
                        <option value="">Selecciona Género</option>
                        <option value="Male">Masculino</option>
                        <option value="Female">Femenino</option>
                        <option value="Other">Otro</option>
                    </select>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Raza</label>
                        <input type="text" class="form-control" formControlName="race" placeholder="ej. Kriptoniano">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Alineación</label>
                        <select class="form-select" formControlName="alignment">
                            <option value="">Selecciona Alineación</option>
                            <option value="good">Bueno</option>
                            <option value="bad">Malo</option>
                            <option value="neutral">Neutral</option>
                        </select>
                    </div>
                </div>

                <!-- Sección: Gestión de URLs de Imágenes -->
                <h5 class="mt-4 border-bottom pb-2">Imágenes</h5>
                <div class="mb-3">
                    <label class="form-label">URL Imagen 1 (Principal)</label>
                    <input type="text" class="form-control" formControlName="image1"
                        placeholder="https://ejemplo.com/imagen1.jpg">
                </div>
                <div class="mb-3">
                    <label class="form-label">URL Imagen 2</label>
                    <input type="text" class="form-control" formControlName="image2"
                        placeholder="https://ejemplo.com/imagen2.jpg">
                </div>
                <div class="mb-3">
                    <label class="form-label">URL Imagen 3</label>
                    <input type="text" class="form-control" formControlName="image3"
                        placeholder="https://ejemplo.com/imagen3.jpg">
                </div>

                <!-- Sección: Estadísticas (Grupo anidado formGroupName) -->
                <h5 class="mt-4 border-bottom pb-2">Estadísticas de Poder (0-100)</h5>
                <div formGroupName="powerstats">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Inteligencia</label>
                            <input type="number" class="form-control" formControlName="intelligence" min="0" max="100">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fuerza</label>
                            <input type="number" class="form-control" formControlName="strength" min="0" max="100">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Velocidad</label>
                            <input type="number" class="form-control" formControlName="speed" min="0" max="100">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Durabilidad</label>
                            <input type="number" class="form-control" formControlName="durability" min="0" max="100">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Poder</label>
                            <input type="number" class="form-control" formControlName="power" min="0" max="100">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Combate</label>
                            <input type="number" class="form-control" formControlName="combat" min="0" max="100">
                        </div>
                    </div>
                </div>

                <!-- Acciones finales del formulario -->
                <div class="mt-4 d-flex justify-content-end">
                    <a routerLink="/home" class="btn btn-secondary me-2">Cancelar</a>
                    <!-- Se deshabilita si los validadores de Angular fallan -->
                    <button type="submit" class="btn btn-primary" [disabled]="heroForm.invalid">Guardar Héroe</button>
                </div>
            </form>
        </div>
    </div>
</div>
